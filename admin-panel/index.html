<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBill Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Login Section -->
        <div id="loginSection" class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md w-96">
                <h1 class="text-2xl font-bold mb-6 text-center">QuickBill Admin</h1>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
                    <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">
                        Login
                    </button>
                </form>
                <div id="loginError" class="text-red-500 mt-4 text-center hidden"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="hidden">
            <nav class="bg-blue-600 text-white p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-xl font-bold">QuickBill Admin Panel</h1>
                    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </nav>

            <div class="container mx-auto p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-500 text-sm">Pending Verifications</h3>
                        <p class="text-3xl font-bold text-yellow-500" id="pendingCount">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-500 text-sm">Active Subscriptions</h3>
                        <p class="text-3xl font-bold text-green-500" id="activeCount">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-500 text-sm">Total Users</h3>
                        <p class="text-3xl font-bold text-blue-500" id="userCount">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-gray-500 text-sm">Revenue (Month)</h3>
                        <p class="text-3xl font-bold text-purple-500" id="revenueCount">â‚¹0</p>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="bg-white rounded-lg shadow">
                    <div class="border-b">
                        <nav class="flex">
                            <button class="tab-btn px-6 py-3 font-semibold text-blue-600 border-b-2 border-blue-600" data-tab="pending">
                                Pending Payments
                            </button>
                            <button class="tab-btn px-6 py-3 font-semibold text-gray-600 hover:text-blue-600" data-tab="active">
                                Active Subscriptions
                            </button>
                            <button class="tab-btn px-6 py-3 font-semibold text-gray-600 hover:text-blue-600" data-tab="users">
                                All Users
                            </button>
                        </nav>
                    </div>

                    <!-- Tab Contents -->
                    <div id="pendingTab" class="p-6">
                        <h2 class="text-xl font-bold mb-4">Pending Payment Verifications</h2>
                        <div id="pendingList" class="space-y-4">
                            <!-- Pending payments will be loaded here -->
                        </div>
                    </div>

                    <div id="activeTab" class="p-6 hidden">
                        <h2 class="text-xl font-bold mb-4">Active Subscriptions</h2>
                        <div id="activeList" class="space-y-4">
                            <!-- Active subscriptions will be loaded here -->
                        </div>
                    </div>

                    <div id="usersTab" class="p-6 hidden">
                        <h2 class="text-xl font-bold mb-4">All Users</h2>
                        <div id="usersList" class="overflow-x-auto">
                            <!-- Users table will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Proof Modal -->
        <div id="proofModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-90vh overflow-y-auto">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4">Payment Verification</h3>
                    <div id="modalContent">
                        <!-- Payment details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
